<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid mx-auto"
    >
      <a class="navbar-brand ps-3" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./webpages/models.html">Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./webpages/contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>

    <main>
      <h1 class="text-center mt-3 mb-2">Contact Us</h1>
      <form
        action="response.html"
        method="get"
        name="contact_info"
        id="contact_form"
      >
        <div class="container">
          <div class="card shadow-sm border-0">
            <div class="row text-center">
              <div class="col-12 col-md-6 col-lg-4">
                <label for="f_name" class="form-control-label"
                  >First Name*:</label
                >
                <input
                  type="text"
                  name="f_name"
                  id="f_name"
                  class="form-control mt-2"
                  autofocus
                />
                <span>*</span>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <label for="l_name">Last Name*:</label>
                <input
                  type="text"
                  name="l_name"
                  id="l_name"
                  class="form-control mt-2"
                  autofocus
                />
                <span>*</span>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <label for="email">Email*:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mt-2"
                />
                <span>*</span>
              </div>
              <div class="col-12 col-md-6 col-lg-4 mt-5">
                <label for="message">Your Message</label>
                <textarea
                  name="message"
                  rows="5"
                  cols="2"
                  class="form-control mt-2"
                ></textarea>
              </div>
            </div>
            <div class="col-12 pt-5 pb-5 text-center">
              <input
                type="submit"
                value="Submit"
                id="submit"
                class="btn btn-primary"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p id="copyright">Copyright &copy; Porthfolio 2023</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
